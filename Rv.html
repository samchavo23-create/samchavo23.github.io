<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escena de Realidad Virtual con A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Cielo de fondo -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Piso -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <!-- Cubo interactivo -->
    <a-box position="0 1 -3" rotation="0 45 0" color="#FF6347" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" cursor-listener></a-box>

    <!-- Esfera interactiva -->
    <a-sphere position="2 1 -3" radius="0.5" color="#FFD700" cursor-listener></a-sphere>

    <!-- Texto -->
    <a-text value="¡Bienvenido a la Realidad Virtual!" color="white" position="-2 2 -3" align="center"></a-text>

    <!-- Cámara con controles -->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Script para interactividad -->
    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            this.setAttribute('color', '#' + Math.floor(Math.random()*16777215).toString(16));
          });
        }
      });
    </script>
  </a-scene>
</body>
</html>
